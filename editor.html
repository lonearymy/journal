<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen p-4 antialiased">
    <div class="max-w-lg mx-auto bg-white p-6 shadow-lg rounded-2xl border border-gray-100">
        <div class="flex items-center gap-4 mb-6">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </a>
            <h1 class="text-xl font-bold text-gray-800">Edit Journal</h1>
        </div>
        
        <form id="journalForm" class="space-y-4">
            <div>
                <label for="internName" class="block text-sm font-medium text-gray-700 mb-1">Intern's Name</label>
                <input type="text" id="internName" name="internName" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"  
                    value="Jhon Louie Rubin">
            </div>

            <div>
                <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                <input type="text" id="companyName" name="companyName" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    value="GOODLand Association">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" name="date" 
                        class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>
                <div>
                    <label for="weekNumber" class="block text-sm font-medium text-gray-700 mb-1">Week No.</label>
                    <input type="number" id="weekNumber" name="weekNumber" min="1" max="52"
                        class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>
            
            <div>
                <label for="hoursRendered" class="block text-sm font-medium text-gray-700 mb-1">Total Hours Rendered</label>
                <input type="number" id="hoursRendered" name="hoursRendered" min="0" max="168"
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>
            <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date of the week</label>
                <input type="date" id="date" name="date" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>
        </div>

            <div>
                <label for="tasks" class="block text-sm font-medium text-gray-700 mb-1">Tasks Performed</label>
                <textarea id="tasks" name="tasks" rows="3" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="List the tasks you performed this week..."></textarea>
            </div>

            <div>
                <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills Learned</label>
                <textarea id="skills" name="skills" rows="3" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="Describe the skills you learned..."></textarea>
            </div>

            <div>
                <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-1">Narrative Image</label>
                <div class="relative">
                    <!-- Custom styled upload button -->
                    <div class="w-full relative">
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" 
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div class="w-full p-3 border border-gray-200 rounded-xl bg-white flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-gray-600" id="fileNameDisplay">Click to upload image</span>
                        </div>
                    </div>
                    
                    <!-- Image preview container -->
                    <div id="previewContainer" class="hidden mt-3">
                        <div class="relative rounded-xl overflow-hidden border border-gray-200">
                            <img id="imagePreview" class="w-full h-48 object-cover">
                            <button type="button" onclick="removeImage()" 
                                class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
            // Add this to your existing JavaScript
            document.getElementById('imageUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const fileNameDisplay = document.getElementById('fileNameDisplay');
                const previewContainer = document.getElementById('previewContainer');
                const preview = document.getElementById('imagePreview');
                
                if (file) {
                    // Update file name display
                    fileNameDisplay.textContent = file.name.length > 25 
                        ? file.name.substring(0, 25) + '...' 
                        : file.name;
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        previewContainer.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                } else {
                    resetFileInput();
                }
            });
            
            function removeImage() {
                resetFileInput();
            }
            
            function resetFileInput() {
                const fileInput = document.getElementById('imageUpload');
                const fileNameDisplay = document.getElementById('fileNameDisplay');
                const previewContainer = document.getElementById('previewContainer');
                
                fileInput.value = '';
                fileNameDisplay.textContent = 'Click to upload image';
                previewContainer.classList.add('hidden');
            }
            </script>
            
            <div>
                <label for="narrative" class="block text-sm font-medium text-gray-700 mb-1">Narrative</label>
                <textarea id="narrative" name="narrative" rows="4" 
                    class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    placeholder="Write your narrative here..."></textarea>
            </div>

            <div class="mt-6 flex gap-3">
                <button type="submit" 
                    class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-4 rounded-xl font-medium transform transition duration-200 hover:scale-[1.02] hover:shadow-md flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    Save
                </button>
                <button type="button" onclick="previewJournal()" 
                    class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-xl font-medium transform transition duration-200 hover:scale-[1.02] hover:bg-gray-200 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Preview
                </button>
            </div>
        </form>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                const preview = document.getElementById('imagePreview');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('journalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveJournal();
        });

        function saveJournal() {
            // Get all form data
            const formData = new FormData(document.getElementById('journalForm'));
            const journalData = Object.fromEntries(formData);
            
            // Add timestamp and ID
            journalData.id = Date.now();
            journalData.createdAt = new Date().toISOString();
            
            // Get existing journals or initialize empty array
            let journals = JSON.parse(localStorage.getItem('journals') || '[]');
            
            // Add new journal
            journals.push(journalData);
            
            // Save to localStorage
            localStorage.setItem('journals', JSON.stringify(journals));
            
            // Show success message
            showToast('Journal saved successfully!');
            
            // Optional: Redirect to home page
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg animate__animated animate__fadeInUp';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('animate__fadeInUp');
                toast.classList.add('animate__fadeOutDown');
                setTimeout(() => toast.remove(), 500);
            }, 2000);
        }

        function previewJournal() {
            // Get form data
            const formData = new FormData(document.getElementById('journalForm'));
            const journalData = Object.fromEntries(formData);
            
            // Store current state in sessionStorage for preview page
            sessionStorage.setItem('previewData', JSON.stringify(journalData));
            
            // Redirect to preview page
            window.location.href = 'preview.html';
        }
    </script>
</body>
</html>
