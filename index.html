<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Caring Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-100 via-rose-100 to-pink-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Card container -->
        <div class="bg-white rounded-3xl shadow-xl p-8 animate__animated animate__fadeIn">
          <!-- Glasses icon -->
<div class="flex justify-center mb-6">
    <svg class="w-12 h-12 text-rose-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M9 4.45c2.61.95 4 2.55 4 2.55s1.39-1.6 4-2.55M4 14a3 3 0 013-3h2a3 3 0 013 3m6 0a3 3 0 013-3h2a3 3 0 013 3m-9-3h6"/>
    </svg>
</div>

            <!-- Message -->
            <div class="text-center space-y-4">
                <p class="text-gray-600 text-lg font-medium italic">
                    "bago mo'ko yabángan,
                </p>
                <p class="text-gray-600 text-lg font-medium italic">
                    kumain ka muna sa tamang oras,
                </p>
                <p class="text-gray-600 text-lg font-medium italic">
                    huwag ka papagutom"
                </p>
                <p class="text-rose-500 font-medium mt-4">
                    love u
                </p>
            </div>

            <!-- Decorative elements -->
            <div class="mt-8 flex justify-center space-x-2">
                <span class="w-2 h-2 bg-rose-300 rounded-full"></span>
                <span class="w-2 h-2 bg-rose-400 rounded-full"></span>
                <span class="w-2 h-2 bg-rose-500 rounded-full"></span>
            </div>
        </div>

        <!-- Share button -->
        <div class="mt-6 flex justify-center">
            <button onclick="shareMessage()" 
                class="bg-white text-rose-500 px-6 py-3 rounded-full shadow-md hover:shadow-lg transition-all duration-300 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                </svg>
                Share this message
            </button>
        </div>
    </div>

    <script>
        function shareMessage() {
            if (navigator.share) {
                navigator.share({
                    title: 'A Caring Message',
                    text: 'bago mo'ko yabángan, kumain ka muna sa tamang oras, huwag ka papagutom love u',
                    url: window.location.href
                })
                .catch(console.error);
            } else {
                // Fallback copy to clipboard
                navigator.clipboard.writeText('bago mo'ko yabángan, kumain ka muna sa tamang oras, huwag ka papagutom love u')
                    .then(() => {
                        alert('Message copied to clipboard!');
                    })
                    .catch(console.error);
            }
        }

        // Add fade-in animation to elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.animate__fadeIn');
            elements.forEach(element => {
                element.classList.add('animate__animated');
            });
        });
    </script>
</body>
</html>
